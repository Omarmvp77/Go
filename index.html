<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 نظام تتبع النقرات</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 400px; margin: auto; }
        button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; background: #28a745; color: white; cursor: pointer; font-size: 16px; }
        .tracking-link { margin-top: 20px; padding: 10px; background: #ddd; border-radius: 5px; word-wrap: break-word; }
    </style>
</head>
<body>

    <div class="container">
        <h2>🎯 توليد رابط تتبع</h2>
        <button onclick="generateTrackingLink()">🔍 إنشاء رابط تتبع</button>
        <p class="tracking-link" id="tracking-link">لم يتم التوليد بعد</p>
        <button onclick="goToStats()">📊 عرض الإحصائيات</button>
    </div>

    <script>
        function generateTrackingLink() {
            let targetURL = "https://earnin7g.github.io/Task";  
            let trackingID = Date.now();  
            let trackingLink = window.location.origin + "/track.html?target=" + encodeURIComponent(targetURL) + "&id=" + trackingID;
            
            document.getElementById("tracking-link").innerHTML = `<a href="${trackingLink}" target="_blank">${trackingLink}</a>`;
            window.location.href = trackingLink;
        }

        function goToStats() {
            window.location.href = "stats.html";
        }
    </script>

</body>
</html>

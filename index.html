<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الروابط - Tracking URL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center">تتبع الروابط - Tracking URL</h1>

        <div class="mt-6 flex gap-4">
            <input type="text" id="originalUrl" placeholder="أدخل الرابط" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700">
            <button onclick="generateTrackingUrl()" class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-700">إنشاء رابط</button>
        </div>

        <h2 class="text-xl font-bold mt-6">الروابط المختصرة:</h2>
        <ul id="linksList" class="mt-4 space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
